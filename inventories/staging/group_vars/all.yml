---
# Environment specific variables for staging

# Application configuration
app_name: "todoapp"
app_port: 8081
app_version: "1.0.0"
app_replicas: 1

# Database configuration
db_name: "tododb"
db_user: "todouser"
db_password: "staging_password_123"  # Use vault in production!
db_port: 5432
db_version: "14-alpine"

# Backup configuration
backup_enabled: true
backup_schedule: "0 */6 * * *"  # Every 6 hours
backup_retention_days: 7
backup_base_path: "/opt/backups"
backup_compression: true

# Docker configuration
docker_compose_version: "2.23.0"
docker_network_name: "app_network"

# System configuration
timezone: "UTC"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"

# Monitoring
enable_monitoring: false
